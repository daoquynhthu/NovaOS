[package.metadata.clippy]
# 强制所有代码必须包含文档注释
missing-docs = "deny"
# 禁止使用不安全的代码块（除非显式豁免）
unsafe_code = "forbid"

[workspace.lints.rust]
# 生产环境禁止未使用的代码
dead_code = "deny"
unused_imports = "deny"
# 强制 2021 edition 的语义
rust_2021_compatibility = "deny"

[workspace.lints.clippy]
# 开启所有正确性检查
correctness = "deny"
complexity = "warn"
perf = "warn"
style = "warn"
# 针对微内核开发的特定检查
unwrap_used = "deny"  # 禁止在内核服务中使用 unwrap()
panic = "deny"        # 禁止 panic (应使用 Result)
